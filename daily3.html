<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Epoch Dates Display</title>
  <style>

.input-container {
  margin-bottom: 20px;
}

input[type="number"],
button {
  padding: 6px 10px;
  margin: 0 5px;
}

button {
  cursor: pointer;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
}

button:hover {
  background-color: #0056b3;
}

.output-container {
  text-align: left;
}
#yearInput, #monthInput
{
  border: none;
  width: 1px;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="input-container">
      <input type="number" id="yearInput" min="1970" max="2100">
      <input type="number" id="monthInput" min="1" max="12" value="11">
      <input type="number" id="dayInput" min="1" max="31" value="29">
      <button onclick="calculateEpoch2()">Show Epoch Dates</button>
    </div>
    <div class="output-container">
      <p id="startOfDay"></p>
      <p id="endOfDay"></p>
    </div>
  </div>
  
  <script>
    function calculateEpoch2() {
  const year = document.getElementById('yearInput').value;
  const month = document.getElementById('monthInput').value;
  const day = document.getElementById('dayInput').value;

  const startOfDay = new Date(Date.UTC(year, month - 1, day, 0, 0, 0));
  const endOfDay = new Date(Date.UTC(year, month - 1, day, 23, 59, 59));

  const startEpoch = startOfDay.getTime() / 1000;
  const endEpoch = endOfDay.getTime() / 1000;

  const startDateFormatted = startOfDay.toUTCString();
  const endDateFormatted = endOfDay.toUTCString();

  document.getElementById('startOfDay').textContent = `Start of day: ${startEpoch} ${startDateFormatted}`;
  document.getElementById('endOfDay').textContent = `End of day: ${endEpoch} ${endDateFormatted}`;
}

  </script>
</body>
</html>
