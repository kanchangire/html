<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="password" id="passw">
    <input type="checkbox" onclick="myfun()">  
    <script>
        let pass=document.getElementById('passw');
        let i=1;
        function myfun()
        {
           
            if(i%2==1)
            {
                pass.setAttribute('type','text');
            }
            else
            {
                pass.setAttribute('type','password');

            }
            i++;
            console.log(i)
        }
    </script>
</body>
</html>
