<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Seconds Converter</title>
  <style>
    body {
  font-family: 'Arial', sans-serif;
  background-color: #f0f0f0;
  margin: 0;
  padding: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.container {
  text-align: center;
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#secondsInput {
  margin-top: 10px;
  padding: 5px;
}

button {
  margin-top: 10px;
  padding: 8px 15px;
  cursor: pointer;
}

#result {
  margin-top: 15px;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Seconds Converter</h1>
    <label for="secondsInput">Enter seconds:</label>
    <input type="number" id="secondsInput" placeholder="Enter seconds" />
    <button onclick="convertSeconds()">Convert</button>
    <div id="result"></div>
  </div>

  <script>function convertSeconds() {
    const secondsInput = document.getElementById('secondsInput').value;
    const resultElement = document.getElementById('result');
  
    if (isNaN(secondsInput) || secondsInput < 0) {
      resultElement.textContent = 'Please enter a valid positive number.';
      return;
    }
  
    const seconds = parseInt(secondsInput, 10);
  
    const days = Math.floor(seconds / (24 * 60 * 60));
    const hours = Math.floor((seconds % (24 * 60 * 60)) / (60 * 60));
    const minutes = Math.floor((seconds % (60 * 60)) / 60);
    const remainingSeconds = seconds % 60;
  
    resultElement.textContent = `${days} days, ${hours} hours, ${minutes} minutes, and ${remainingSeconds} seconds.`;
  }
  </script>
</body>
</html>
