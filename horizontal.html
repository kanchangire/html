    <!DOCTYPE html> 
<html>
    <div id="epochTime"></div> 2

    <script>
        function updateEpochTime() {
            const currentEpochTimeInSeconds = Math.floor(Date.now() / 1000);
            document.getElementById("epochTime").textContent = "Current Epoch Time: " + currentEpochTimeInSeconds;
        }

        // Update the epoch time immediately on page load
        updateEpochTime();

        // Update the epoch time every second (1000 milliseconds)
        setInterval(updateEpochTime, 1000);
    </script>
