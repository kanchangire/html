<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Date to Timestamp Converter</title>
    <style>



.con{
    display: flex;
}
#dateInput
{
    width: 370px;
    height: 30px;
    font-size: 18px;
    border-radius: 2px;
    box-shadow: 1px 1px 1px grey;
    border: 1px solid rgb(174, 169, 169);
}
#date-to-timestamp1
{
    width: 200px;
    border-radius: 2px;
    height: 36px;
    font-size: 15px;
    margin-left: 5px;
    background-color: blanchedalmond;
    border: 1px solid rgb(160, 155, 155);
    box-shadow: 1px 2px 1px rgb(248, 236, 217);
}
    </style>
</head>
<body>
    <div class="converte">
        <div class="con">
            <input type="text" id="dateInput1" value="Fri, 17 Nov 2023 12:22:11 GMT" ><br><br>
        <button onclick="convertToTimestamp()" id="date-to-timestamp1">Human date to Timestamp</button><br><br>

        </div>
        <label for="dateInput">Input format: RFC 2822, D-M-Y, M/D/Y, Y-M-D, etc. Strip 'GMT' to convert to local time.</label><br>
        <p><b>Epoch timestamp:</b> <span id="timestamp1"></span></p>
        <p>Timestamp in milliseconds: <span id="timestampMillis1"></span></p>
        <p><b>Date and time (GMT):</b> <span id="dateTimeGMT1"></span></p>
        <p>Date and time (Your time zone): <span id="dateTimeLocal1"></span></p>
    </div>
 
    <script>
        
    function convertToTimestamp() {
    const userInput1 = document.getElementById('dateInput1').value;
    const date = new Date(userInput1);
  
    const timestamp1 = Math.floor(date.getTime() / 1000); // Convert to seconds
    const timestampMillis1 = date.getTime(); // Milliseconds since epoch

    document.getElementById('timestamp1').textContent = timestamp1;
    document.getElementById('timestampMillis1').textContent = timestampMillis1;

    const options = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        timeZoneName: 'short'
    };

    const dateTimeGMT1 = date.toUTCString();
    const dateTimeLocal1 = date.toLocaleString(undefined, options);

    document.getElementById('dateTimeGMT1').textContent = dateTimeGMT1;
    document.getElementById('dateTimeLocal1').textContent = dateTimeLocal1;
}


    </script>

</body>
</html>
