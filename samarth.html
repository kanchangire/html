<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Epoch Dates</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #output {
      text-align: center;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div id="output"></div>

  <script>
    function getEpochDates() {
      const startOfYearDate = new Date("December 31, 2022 18:30:00 GMT");
      const startOfYear = startOfYearDate.getTime();

      const currentDate = new Date();
      const currentYear = currentDate.getFullYear();
      const currentMonth = currentDate.getMonth() + 1; // Month is zero-based
      const currentDay = currentDate.getDate();

      const endOfYear = new Date(currentYear, 11, 31, 23, 59, 59, 999).getTime();
      const startOfMonth = new Date(currentYear, currentMonth - 1, 1).getTime();
      const endOfMonth = new Date(currentYear, currentMonth, 0, 23, 59, 59, 999).getTime();
      const startOfDay = new Date(currentYear, currentMonth - 1, currentDay).getTime();
      const endOfDay = new Date(currentYear, currentMonth - 1, currentDay, 23, 59, 59, 999).getTime();

      return {
        startOfYear,
        endOfYear,
        startOfMonth,
        endOfMonth,
        startOfDay,
        endOfDay,
      };
    }

    function displayEpochDates() {
      const epochDates = getEpochDates();
      const outputElement = document.getElementById('output');

      for (const [key, value] of Object.entries(epochDates)) {
        const date = new Date(value);
        const formattedDate = date.toUTCString();
        outputElement.innerHTML += `<p>${key}: ${value} (${formattedDate})</p>`;
      }
    }

    displayEpochDates();
  </script>
</body>
</html>
